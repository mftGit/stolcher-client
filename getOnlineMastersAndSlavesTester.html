<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>getOnlineMastersAndSlaves() tester</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
      .row { display: flex; gap: 12px; align-items: end; flex-wrap: wrap; }
      label { display: grid; gap: 6px; }
      input { padding: 8px; min-width: 220px; }
      button { padding: 10px 14px; cursor: pointer; }
      pre { background: #0b1020; color: #d7e1ff; padding: 12px; border-radius: 8px; overflow: auto; }
      .muted { color: #666; font-size: 0.9rem; max-width: 80ch; }
    </style>
  </head>

  <body>
    <h1>getOnlineMastersAndSlaves() tester</h1>

    <div class="row">
      <label>
        Version
        <input id="version" type="number" value="1" min="1" step="1" />
      </label>

      <button id="runBtn">Run</button>
      <button id="clearBtn" type="button">Clear</button>
    </div>

    <p class="muted">
      If the monitoring endpoint does not allow CORS, the browser may block the response.
      Open DevTools Console to see logs.
    </p>

    <h3>Result</h3>
    <pre id="output">Click “Run”.</pre>

    <script src="./stolcher-client.js"></script>
    <script>
      const $ = (id) => document.getElementById(id)

      function show(obj) {
        $('output').textContent =
          typeof obj === 'string' ? obj : JSON.stringify(obj, null, 2)
      }

      $('clearBtn').addEventListener('click', () => show(''))

      $('runBtn').addEventListener('click', async () => {
        try {
          const version = Number($('version').value)

          const api = window.stolcherClient
          if (!api?.getOnlineMastersAndSlaves) {
            show('Error: window.stolcherClient.getOnlineMastersAndSlaves is not available.\n' +
                 'Make sure stolcher-client.js exposes it to window.stolcherClient.')
            return
          }

          show('Loading...')
          const result = await api.getOnlineMastersAndSlaves(version)

          show(result)
        } catch (err) {
          console.error(err)
          show({ error: String(err), stack: err?.stack })
        }
      })
    </script>
  </body>
</html>
